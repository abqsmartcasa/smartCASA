<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=11" />
    <meta
      type="keywords"
      content="smartCASA,Albuquerque,Police,DOJ,Justice,ACLU,Court,CASA,Approved,Settlement,Consent,Decree,Independent,Monitor"
    />
    <meta
      name="Description"
      content="smartCASA is an interactive web application for exploring the Albuquerque Police Department Court Approved Settlement Agreement Compliance"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-135893593-1"
    ></script>
    <!--[if IE]>
      <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Promise"></script>
      <script src="https://unpkg.com/unfetch/polyfill"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/classlist/1.2.20171210/classList.min.js"></script>
    <![endif]-->
    <link rel="preconnect" href="https://api.smartcasa.org" />
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'UA-135893593-1');
    </script>

    <title>smartCASA</title>
  </head>
  <body>
    <nav class="navigation">
      <img src="./smartcasa_logo.png" alt="smartcasa logo" class="logo" />
      <a href="/" class="navigation__title"> smartCASA </a>
      <div class="filter-btn"><i data-feather="filter"></i></div>
      <div class="paragraph-select">
        <span class="selected-paragraph"></span>
        <ul class="paragraph-list"></ul>
      </div>
    </nav>
    <section class="js-filter-panel filter-panel">
      <div class="topic-filter">
        <div class="category-topics topic">
          <h3>Category Tags</h3>
          <div class="category-topics__container"></div>
        </div>
        <div class="specific-topics topic">
          <h3>Specific Tags</h3>
          <div class="specific-topics__container"></div>
        </div>
      </div>
    </section>
    <section class="container">
      <div class="container__paragraph">
        <div class="paragraph">
          <h1 class="js-paragraph__title paragraph__title"></h1>
          <div class="js-paragraph__body paragraph__body"></div>
          <div
            class="js-paragraph__term paragraph__term paragraph__term--hidden"
          ></div>
          <div class="js-paragraph-help help">?</div>
          <div class="js-copy-btn copy-btn">
            <i data-feather="clipboard"></i>
          </div>
        </div>
      </div>
      <div class="container__compliance">
        <div class="no-compliance no-compliance--hidden">
          <h3>Paragraph is not monitored</h3>
        </div>
        <div class="compliance">
          <div class="compliance__title">
            <h3>
              Compliance Index History for Paragraph
              <span class="title-paragraph-number"></span>
            </h3>
            <h4 class="compliance-dates"></h4>
          </div>

          <div class="compliance__chart">
            <svg><g></g></svg>
          </div>
          <div class="compliance__detail">
            <h3 class="report-title"></h3>
            <div class="report-pages"></div>
            <div class="report-data"></div>
            <ul class="compliance-list">
              <li class="compliance-list__item"></li>
              <li class="compliance-list__item"></li>
              <li class="compliance-list__item"></li>
            </ul>
            <div class="js-compliance-help help">?</div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <span>
        Built by <a href="https://www.apdforward.org/">APD Forward</a>
      </span>
      <a href="https://github.com/apdforward/smartcasa">
        <i data-feather="github"></i>
      </a>
    </footer>
    <div class="snack snack--hidden">Paragraph copied to clipboard</div>
    <script
      src="https://browser.sentry-cdn.com/4.6.4/bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script>
      Sentry.init({
        dsn: 'https://b7c67c111d834a39a1eb96417f76616b@sentry.io/1411397'
      });
    </script>
    <script src="./bundle.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
