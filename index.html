<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>smartCASA</title>
  </head>

  <body>
    <nav class="navigation">
      <img src="./smartcasa_logo.png" alt="smartcasa logo" class="logo" />
      <a href="/" class="navigation__title"> smartCASA </a>
      <div class="filter-btn"><i data-feather="filter"></i></div>
      <div class="paragraph-select">
        <span class="selected-paragraph"></span>
        <ul class="paragraph-list"></ul>
      </div>
    </nav>
    <section class="js-filter-panel filter-panel">
      <div class="topic-filter">
        <div class="category-topics topic">
          <h3>Category Tags</h3>
          <div class="category-topics__container"></div>
        </div>

        <div class="specific-topics topic">
          <h3>Specific Tags</h3>
          <div class="specific-topics__container"></div>
        </div>
      </div>
    </section>
    <section class="container">
      <div class="container__paragraph">
        <div class="paragraph">
          <h1 class="js-paragraph__title paragraph__title"></h1>
          <div class="js-paragraph__body paragraph__body"></div>
          <div
            class="js-paragraph__term paragraph__term paragraph__term--hidden"
          ></div>
          <div class="js-paragraph-help help">?</div>
          <div class="js-copy-btn copy-btn">
            <i data-feather="clipboard"></i>
          </div>
        </div>
      </div>
      <div class="container__compliance">
        <div class="no-compliance"></div>
        <div class="compliance">
          <h3 class="compliance__title">
            Compliance Index History for Paragraph
            <span class="title-paragraph-number"></span>
          </h3>
          <h4 class="compliance-dates"></h4>
          <div class="compliance__chart">
            <svg width="600" height="250"><g></g></svg>
          </div>
          <div class="compliance__detail">
            <h3 class="report-title"></h3>
            <div class="report-pages"></div>
            <div class="report-data"></div>
            <ul class="compliance-list">
              <li class="compliance-list__item"></li>
              <li class="compliance-list__item"></li>
              <li class="compliance-list__item"></li>
            </ul>
            <div class="js-compliance-help help">?</div>
          </div>
        </div>
      </div>
    </section>

    <div class="snack snack--hidden">Paragraph copied to clipboard</div>
    <script src="./bundle.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
